<html>

<head>
    <title>Corn on the Job</title>

    <link href="/static/student/studentapply.css" rel="stylesheet">
</head>

<body>
    <div id="sidebar">
        <p id="cotj">Corn on the Job</p>

        <img src="/static/images/corn.png" id="logo">

        <button id="home">Home</button>
        <button id="student-logout">Log out of student account</button>

    </div>

    <div id="main-page">
        <div id="application">
            <div id="job-title">You are applying for {{data[1]}} at {{data[3]}}</div>
            <textarea id="applicant-exp"
                placeholder="Enter a brief description of your job experience here that may summarize your resume"></textarea>

            <div id="application-info">
                <button id="resume-upload">Upload resume here</button>
                <input type="file" id="resume-file" accept=".doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,.pdf">
                <div id="contact-info">
                    <input type="tel" id="phone-number" placeholder="Enter phone number">
                    <input type="email" id="email" placeholder="Enter email">
                </div>
            </div>

            <button id="submit" onclick="return applicationSubmitted()">Submit application</button>

        </div>
    </div>

</body>
<script src="/static/student/studentapply.js"></script>

</html>
