<html>
    <head>
        <title>Corn on the Job</title>
        
        <link href="/static/studenthome.css" rel="stylesheet">
    </head>
    <body>

        <div id="sidebar">
            <p id="cotj">Corn on the Job</p>

            <img src="/static/corn.png" id="logo">

            <button id="home">Home</button>
            <button id="student-logout">Log out of student account</button>

        </div>

        <div id="main-page">

            <form id="searchbar-holder">
                <input id="searchbar" placeholder="Type to begin search..." name="query"></input>
            </form>
            
            <div id="lots-of-postings">
                {% for list in data %}
                <div class="postings">
                    <div id="company-info">
                        <img src="/static/corn.png" id="company-pic">
                        <p id="company-name">{{list[3]}}</p>
                    </div>
        
                    <div id="job-info">
                        <p id="job-title">{{list[1]}}</p>
                        <p id="job-desc">{{list[2]}}</p>
        
                        <button id="apply" onclick="window.location = '/apply/{{list[0]}}'">Apply</button>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    

    </body>
    <script src="/static/studenthome.js"></script>
</html>
