<!DOCTYPE html>
<html>

<head>
    <title>Corn on the Job</title>
    {% include "common_head.html" %}

    <link href="/static/student/studenthome.css" rel="stylesheet">
</head>

<body>
    {% include "sidebar.html" %}

    <div id="main-page">

        <form id="searchbar-holder" autocomplete="off" method="GET">
            <div id="searchbar-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="searchbar" placeholder="Type to begin search..." name="query" value="{{ query or '' }}"></input>
            </div>
            <div id="sort-container">
                 <select name="sort" id="sort-select">
                    <option value="newest" {% if sort == 'newest' %}selected{% endif %}>Sort by Newest</option>
                    <option value="oldest" {% if sort == 'oldest' %}selected{% endif %}>Sort by Oldest</option>
                </select>
                <button type="submit" id="search-button">Search</button>
            </div>
        </form>

        <div id="lots-of-postings">
            {% for list in data %}
            <div class="postings">
                <div id="company-info">
                    <img src="/static/images/{{list[4]}}" id="company-pic">
                    <p id="company-name">{{list[3]}}</p>
                </div>

                <div id="job-info">
                    <p id="job-title">{{list[1]}}</p>
                    <p id="job-desc">{{list[2]}}</p>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>


</body>
<script src="/static/employer/employerhome.js"></script>

</html>
