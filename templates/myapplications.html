<!DOCTYPE html>
<html>

<head>
    <title>Corn on the Job</title>
    {% include "common_head.html" %}

    <link href="/static/student/studenthome.css" rel="stylesheet">
</head>

<body>

    <div id="sidebar">
        <p id="cotj">Corn on the Job</p>

        <img src="/static/images/corn.png" id="logo">

        <button id="home">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </button>
        <button id="my-applications">
            <i class="fa-solid fa-folder-open"></i>
            <span>My Applications</span>
        </button>
        <button id="logout"><i class="fa-solid fa-arrow-left"></i>
            Log out
        </button>
        <div id="user-info">
            <i class="fa-solid fa-user"></i>
            <span>Student</span>
        </div>
    </div>

    <div id="main-page">

        <form id="searchbar-holder" autocomplete="off" method="GET">
            <div id="searchbar-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="searchbar" placeholder="Type to begin search..." name="query" value="{{ query or '' }}"></input>
            </div>
            <div id="sort-container">
                 <select name="sort" id="sort-select">
                    <option value="newest" {% if sort == 'newest' %}selected{% endif %}>Sort by Newest</option>
                    <option value="oldest" {% if sort == 'oldest' %}selected{% endif %}>Sort by Oldest</option>
                </select>
                <button type="submit" id="search-button">Search</button>
            </div>
        </form>

        <div id="lots-of-postings">

            {% if not data %}
            <p style="margin-top: 50px; font-size: larger; font-weight: bold;">You haven't applied for any jobs yet!</p>
            {% endif %}

            {% for list in data %}
            <div class="postings">
                <div id="company-info">
                    <img src="/static/images/{{list[4]}}" id="company-pic">
                    <p id="company-name">{{list[3]}}</p>
                </div>

                <div id="job-info">
                    <p id="job-title">{{list[1]}}</p>
                    <p id="job-desc">{{list[2]}}</p>

                    <button id="apply" disabled style="background-color: #7a8b4a; cursor: not-allowed;">Applied</button>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

</body>
<script src="/static/student/studenthome.js"></script>

</html>
