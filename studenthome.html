<html>
    <head>
        <title>Corn on the Job</title>
        
        <link href="studenthome.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <div id="sidebar">
            <p id="cotj">Corn on the Job</p>

            <img src="corn.png" id="logo">

            <button id="home">Home</button>
            <button id="student-logout">Log out of student account</button>

        </div>

        <div id="main-page">

            <div id="searchbar-holder">
                <input id="searchbar" placeholder="Type to begin search..."></input>
                
            </div>
    
            <div id="lots-of-postings">
    
                <div class="postings">
                    <div id="company-info">
                        <img src="corn.png" id="company-pic">
                        <p id="company-name">Company name here</p>
                    </div>
        
                    <div id="job-info">
                        <p id="job-title">Job title here</p>
                        <p id="job-desc">Job description here</p>
        
                        <button id="apply">Apply</button>
        
                    </div>
        
                </div>
            </div>

        </div>
    

    </body>
    <script src="studenthome.js"></script>
</html>
